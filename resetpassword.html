<!DOCTYPE html>
<html lang="en">

<head>
    <title>reset password</title>
</head>

<body>
<section class="user">
<div class="user_options-forms" id="user_options-forms">
    <div class="user_forms-login">
        <h2 class="forms_title">Reset Password</h2>
        <form action ="include/resetpassword.inc.php" method="post" class="forms_form">
            <fieldset class="forms_fieldset">
                <div class="forms_field">
                    <input type="text"  name="name" placeholder="your name here" class="forms_field-input" required autofocus />
                </div>
                <div class="forms_field">
                    <input type="email"  name="email" placeholder="insert email here" class="forms_field-input" required autofocus />
                </div>
                <div class="forms_field">
                    <input type="password"  name="newpassword" placeholder="new password here" class="forms_field-input" required autofocus />
                </div>
                
            </fieldset>
            <div class="forms_buttons">
                <input type="submit" value="Reset Password" class="forms_buttons-action">
            </div>
        </form>
    </div>
</div>
</section>
</body>

</html>
