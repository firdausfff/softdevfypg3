<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="slider.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.4.0/uicons-brands/css/uicons-brands.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link href="/assets/webfonts/uicons-brands.css" rel="stylesheet">


</head>

<body>

    <div id="header"></div>

    <!-- Sliding Pictures -->

    <div id="page-container">
        <div id="content-wrap">
            <!-- all other page content -->
            <div class="slider">
                <div class="slides">
                    <div class="slide"><img src="images/matt.png" alt="Image 1"></div>
                    <div class="slide"><img src="images/billie.png" alt="Image 2"></div>
                    <div class="slide"><img src="images/juice.png" alt="Image 3"></div>
                </div>
                <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
                <button class="next" onclick="changeSlide(1)">&#10095;</button>
            </div>
        </div>

    </div>

    <div id="footer"></div>
 

    <!-- JavaScripts -->
    <script src="slide.js"></script>
    <script>
        // JavaScript to include header and footer
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);

        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>

</body>

</html>
